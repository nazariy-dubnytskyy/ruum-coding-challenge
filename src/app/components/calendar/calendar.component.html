<div class="calendar">
  <ul class="timeline">
    <li><span>9:00</span>AM</li>
    <li>9:30</li>
    <li><span>10:00</span>AM</li>
    <li>10:30</li>
    <li><span>11:00</span>AM</li>
    <li>11:30</li>
    <li><span>12:00</span>PM</li>
    <li>12:30</li>
    <li><span>1:00</span>PM</li>
    <li>1:30</li>
    <li><span>2:00</span>PM</li>
    <li>2:30</li>
    <li><span>3:00</span>PM</li>
    <li>3:30</li>
    <li><span>4:00</span>PM</li>
    <li>4:30</li>
    <li><span>5:00</span>PM</li>
    <li>5:30</li>
    <li><span>6:00</span>PM</li>
    <li>6:30</li>
    <li><span>7:00</span>PM</li>
    <li>7:30</li>
    <li><span>8:00</span>PM</li>
    <li>8:30</li>
    <li><span>9:00</span>PM</li>
  </ul>

  <div class="schedule">
    <div class="schedule-content">
      <ng-container *ngIf="groupedEvents.length > 0">
        <div *ngFor="let group of groupedEvents">
          <div *ngFor="let event of group; let i = index">
            <app-calendar-event
              [event]="event"
              [width]="100 / group.length"
              [index]="i"
            ></app-calendar-event>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
